name: Update champions database
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3.1.2
        with:
          github_token: ${{secrets.GH_TOKEN}}
          workflow: publish_u.gg.yml
          workflow_search: true
          workflow_conclusion: success
          name: packages
          path: extract_here
          if_no_artifact_found: fail
          repo: cangzhang/champ-r

      - name: Extract and cleanup
        run: |
          mv extract_here/u.gg/* .
          rm -r extract_here
          rm index.json package.json
          ls

      - name: Configure Git
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "bot: update champions database"
          git push origin ${{ github.event.inputs.branch_or_tag }}
